<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Loading...</title>
		<meta name="description" content="Documentation site built with Leaf" />
		<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2310b981' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z'/><path d='M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12'/></svg>" />
		<script>
			// CRITICAL: Set theme BEFORE any rendering to prevent flash
			(function() {
				const stored = localStorage.getItem('leaf-theme');
				const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				const theme = stored || (prefersDark ? 'dark' : 'light');
				document.documentElement.setAttribute('data-theme', theme);
			})();
		</script>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/.leaf-client.tsx"></script>

		<!-- Mermaid initialization -->
		<script type="module">
			import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

			// Initialize mermaid with theme detection
			function initMermaid() {
				const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'dark' : 'default';
				mermaid.initialize({
					startOnLoad: false, // We'll manually trigger rendering
					theme: theme,
					securityLevel: 'loose',
					fontFamily: 'ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif'
				});
			}

			// Render all mermaid diagrams
			async function renderMermaid() {
				const elements = document.querySelectorAll('.mermaid:not([data-processed])');
				if (elements.length > 0) {
					try {
						await mermaid.run({
							nodes: elements,
						});
					} catch (e) {
						console.error('Mermaid rendering error:', e);
					}
				}
			}

			// Initialize on load
			initMermaid();

			// Wait for React to render, then render mermaid diagrams
			setTimeout(() => renderMermaid(), 100);

			// Re-initialize when theme changes
			const themeObserver = new MutationObserver((mutations) => {
				mutations.forEach((mutation) => {
					if (mutation.type === 'attributes' && mutation.attributeName === 'data-theme') {
						initMermaid();
						// Re-render all diagrams with new theme
						document.querySelectorAll('.mermaid[data-processed]').forEach(el => {
							el.removeAttribute('data-processed');
						});
						renderMermaid();
					}
				});
			});

			themeObserver.observe(document.documentElement, { attributes: true });

			// Re-render mermaid diagrams when navigating (SPA)
			const rootObserver = new MutationObserver(() => {
				renderMermaid();
			});

			// Wait for root element to exist
			const checkRoot = setInterval(() => {
				const root = document.getElementById('root');
				if (root) {
					clearInterval(checkRoot);
					rootObserver.observe(root, { subtree: true, childList: true });
				}
			}, 100);
		</script>
	</body>
</html>
